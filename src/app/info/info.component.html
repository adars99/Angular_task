<div class="info" *ngIf="integrationService.selectedCustomer.length > 0">
  <h1 class="text-center">Customer Record</h1>
  <br />
  <table class="table table-bordered secondary-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Company</th>
      <th>Gender</th>
      <th>Customer ID</th>
      <th>Country</th>
      <th>State</th>
    </tr>
      <tr>
        <td *ngFor="let info of integrationService.selectedCustomer">{{info}}</td>
    </tr>
  </table>
  <br />
  <br/><br/>
</div>
