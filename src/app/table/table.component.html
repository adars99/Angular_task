<div>
  <h1 class="text-center">Customer Records Database</h1>
  <br />
  <table class="table table-striped main-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th class="text-center">Details</th>
    </tr>
    <tr *ngFor="let cust of customers">
      <td>{{cust.firstName}}</td>
      <td>{{cust.lastName}}</td>
      <td>{{cust.age}}</td>
      <td class="text-center"><a class="btn btn-default btn-primary" (click)="setSlug(cust.slug)" id="fill slug" role="button">View Info</a></td>
    </tr>
  </table>
</div>
